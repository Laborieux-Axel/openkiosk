# Site
name: 'OpenKiosk'
description: 'To finally make an informed choice: Veggie oder Fleisch?'
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: '/openkiosk'
avatar: 'assets/images/sal.jpg'
disqus: 'https-laborieux-axel-github-io-openkiosk'
email: 'a.lab_ok@melix.net'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
      
# Syntax
markdown: kramdown
highlighter: rouge

# Pagination
paginate: 20


# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
